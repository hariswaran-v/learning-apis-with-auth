<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User App</title>
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="bg-dark p-10">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
      <h4>
        <a
          href="/"
          class="font-bold text-xl bg-red-500 text-white px-2 py-1 rounded"
          >Go back</a
        >
        <span id="greetUser"></span>
      </h4>
      <form class="my-5 space-y-4">
        <div>
          <label for="username" class="block mb-1 font-semibold text-lg"
            >Username</label
          >
          <input
            id="username"
            type="text"
            class="bg-gray-200 px-4 py-2 rounded outline-none w-full"
            placeholder="Username"
          />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold text-lg"
            >Password</label
          >
          <input
            id="password"
            type="password"
            class="bg-gray-200 px-4 py-2 rounded outline-none w-full"
            placeholder="Password"
          />
        </div>
        <div>
          <button
            class="bg-blue-500 text-white px-4 py-2 font-semibold rounded"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>

  <!-- link the js files here -->
  <script type="module" src="./assets/js/auth.js"></script>
</html>
